<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: system-ui;
        }
        .checkbox-container {
            margin: 15px 0;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 8px 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
        }
        button.primary {
            background: #1a73e8;
            color: white;
            border-color: #1a73e8;
        }
    </style>
</head>
<body>
    <h3>Open with Pulltube?</h3>
    <p>This will open the selected videos in Pulltube.</p>
    <div class="checkbox-container">
        <label>
            <input type="checkbox" id="always-allow">
            Always allow youtube.com to open links in Pulltube
        </label>
    </div>
    <div class="button-container">
        <button id="cancel">Cancel</button>
        <button id="allow" class="primary">Allow</button>
    </div>
    <script src="permission.js"></script>
</body>
</html>
